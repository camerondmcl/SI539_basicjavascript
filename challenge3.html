<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge Three</title>
  <link href='https://fonts.googleapis.com/css?family=Butcherman' rel='stylesheet'>
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
      font-family: 'Butcherman';
      color:red;
      display:none;
    }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      console.log('function checkForm() has been called');
      let name = document.getElementById('name').value;
      let address = document.getElementById('addr').value;
      if (name == ''){
        document.getElementById('nameError').style.display = 'block';
        if (address == ''){
          document.getElementById('addressError').style.display = 'block';
          return false;
        }
        else {
          document.getElementById('addressError').style.display = 'none';
        }
        return false;
      }
      if (address == ''){
        document.getElementById('addressError').style.display = 'block';
        if (name !== ''){
          document.getElementById('nameError').style.display = 'none';
        }
        return false;
      }
      else {
        return true;
      }
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
